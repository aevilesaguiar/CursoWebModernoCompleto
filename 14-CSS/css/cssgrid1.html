<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS Grid #01</title>
    <style>
        /* https://caniuse.com/#feat=css-grid
        css grid é bom trabalhar com firefox */
        /*css grid é bidirecional com linhas e colunas*/
        
        html,
        body {
            margin: 20px;
            height: calc(100% - 40px);
            background-color: lightgray;
        }
        
        div {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            border: solid 5px dodgerblue;
            background: #fff;
        }

        body{
            display: grid;
            grid-template-columns: 50% 50%;
            grid-template-columns: repeat(4,8.33% 8.33% 8.33%);/*vou ter 12 colunas*/
            grid-template-columns: repeat(12,8.33% );/*vou ter 12 colunas*/
            grid-template-columns: repeat(11,100px)100px;

            /*definir o intervalo de uma coluna
            minmax(100px, 300px)*/

            /*12 itens*/
            grid-template-columns: 200px 20% 1fr;/*fr =unidade fragmento*/
            grid-template-columns: 3fr 6fr 3fr;
            grid-template-rows: 50% 25% 12.5% 12.5% ;
            grid-template-rows: 100px 1fr ;

        }

        .d8{
            
        }
    </style>
</head>

<body>
    <div class="d1">1</div>
    <div class="d2">2</div>
    <div class="d3">3</div>
    <div class="d4">4</div>
    <div class="d5">5</div>
    <div class="d6">6</div>
    <div class="d7">7</div>
    <div class="d8">8</div>
    <div class="d9">9</div>
    <div class="d10">10</div>
    <div class="d11">11</div>
    <div class="d12">12</div>
</body>

</html>
